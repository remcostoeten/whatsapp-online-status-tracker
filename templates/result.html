<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Status Checker</title>
</head>
<body>
    <h1>Authenticate to WhatsApp Web</h1>
    <p>Please scan the QR code displayed by WhatsApp Web on your device.</p>
    <button id="proceed-btn" disabled>Proceed</button>
    <script>
        function enableProceedButton() {
            // Replace with your actual logic to check authentication completion
            // (e.g., using a third-party API or WhatsApp Web events)
            if (/* authentication completed */) {
                document.getElementById("proceed-btn").disabled = false;
            }
        }

        // Call the function periodically to check for authentication completion
        setInterval(enableProceedButton, 5000); // Check every 5 seconds
    </script>
</body>
</html>
